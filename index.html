<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>IMC</title>
</head>
<body>
  <form action="" method="post" class="form" id="imc">
    <section class="container">
      <h1>IMC - Calcule</h1>
      <div class="error"></div>
      <label for="peso" class="labelPeso" id="labelPeso">Digite seu PESO:</label>
      <input type="number" class="peso" id="inputPeso">
      <label for="altura" class="labelAltura" >Digite sua ALTURA:</label>
      <input type="number" name="altura" id="inputAltura">
      <button type="submit" id="btn">Calcular</button>
      <div id="resultado"></div>
      <div id="msgResult"></div>
    </section>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
